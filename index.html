<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magi3Dviewer - Magia Exedra 3D model viewer online</title>
</head>

<body>
    <div id="app">
        <div id="viewer"></div>
        <div id="menu">
            <div id="menu-controls">
                <div>
                    Model: <select id="character-selector"></select>
                </div>
                <div>
                    Animation: <select id="animation-selector"></select>
                    <button id="animation-play">Play</button>
                    <button id="animation-loop">Loop</button>
                    <button id="animation-stop">Stop</button>
                </div>
                <div id="load-progress"></div>
            </div>
            <div id="menu-links">
                <a href="https://github.com/haojiezhe12345/Magi3Dviewer" target="_blank"><img src="/src/github-mark-white.svg"></a>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
